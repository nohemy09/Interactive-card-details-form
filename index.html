<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link href="https://fonts.google.com/specimen/Space+Grotesk" rel="stylesheet">

    <!--Mis estilos-->
    <link rel="stylesheet" href="./assets/styles/style.scss">

    <title>Interactive Card Details Form</title>
  </head>
  <body>
    <main id="main">
      <section class="section">
        <div class="card">
          <div class="card__first">
            <img src="./assets/images/bg-card-front.png" alt="Card front" class="card__first__img">
            <img src="./assets/images/card-logo.svg" alt="Card logo" class="card__first__logo">
            <p class="card__first__number">0000 0000 0000 0000</p>
            <p class="card__first__nombre">Jane Appleseed</p>
            <p class="card__first__month">00</p>
            <p class="card__first__pleca">/</p>
            <p class="card__first__exp">00</p>
          </div>
          
        <div class="card__back">

          <img src="./assets/images/bg-card-back.png" alt="Card back" class="card__back__img">
          <p class="card__back__cvc">000</p>

          </div>
    
        </div>

      </section>

      <section>
        <form class="form">
          <label for="cardholder-name" class="form__cardholder"> Cardholder Name</label>
          <input type="text" id="cardholder" class="form__cardholder__input" placeholder=" e.g. Jane Appleseed" required>
          <p class="wrong" id="error-card"></p>

          <label for="cardnumber" class="form__cardholder__number">Card Number</label>
          <input type="text" class="form__cardholder__input" placeholder="e.g. 1234 5678 9123 0000" required>
          <p class="wrong" id="error-numero"></p>

          <div class="form__container">
            <div class="form__container__exp">
              <label for="fecha-expiracion" class="form__container__datex">Exp. Date (MM/YY)</label>
              <div id="inputs">
                <input type="text" class="form__container__input" placeholder="MM" required>
                <input type="text" class="form__container__input" placeholder="YY" required>
              </div>
              <p class="wrong" id="error-exp"></p>
            </div>
            <div class="form__container__cvc">
              <label for="cvc" class="form__container__datex">CVC</label>
              <input id="cvc" type="text" class="form__container__btncvc" placeholder="e.g 123" required>
              <p class="wrong" id="error-cvc"></p>
            </div>
          </div>
          <button type="submit" class="btn">Confirm</button>
        </form>

        <div class="thanks">
          <img src="./assets/images/icon-complete.svg" alt="Icon-complete">
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>

        </div>
      </section>
    </main>

    <!--Javascript-->
    <script src="./JS/main.js"></script>
  </body>
</html>
